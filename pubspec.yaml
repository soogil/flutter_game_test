name: flutter_game_test
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flame: ^1.0.0
  flame_audio: ^1.0.0

  flutter_library:
    path: ../Flutter_Library


dev_dependencies:
  flutter_test:
    sdk: flutter

